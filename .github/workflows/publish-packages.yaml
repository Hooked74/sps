name: Publish Packages
on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write
  packages: write

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: ${{ matrix.node }}
          registry-url: "https://npm.pkg.github.com"
          scope: "@sps"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}

      - name: "Setup npm"
        run: |
          npm set @sps:registry=https://npm.pkg.github.com/sps
          npm set "//npm.pkg.github.com/:_authToken=${{ secrets.GH_PAT }}"

      # - name: Log
      #   run: |
      #     cat ~/.npmrc

      - name: Git Identity
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"

      - name: Install
        run: npm run deps:install

      - name: "Version and publish"
        run: |
          npx lerna version --conventional-commits --changelog-preset angular --no-commit-hooks --yes
          npx lerna publish from-git --yes
        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
          NODE_AUTH_TOKEN: ${{ secrets.GH_PAT }}

          # git remote set-url origin "https://$GITHUB_ACTOR:$GH_TOKEN@github.com/$GITHUB_REPOSITORY.git"

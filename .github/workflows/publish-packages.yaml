name: Publish Packages
on:
  pull_request:
    types: [closed]
    branches:
      - development
      - main

permissions:
  contents: write
  packages: write

jobs:
  publish:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node ${{ matrix.node_version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com/

      - name: Git Identity
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor}}@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/$GITHUB_REPOSITORY

      - name: Install
        run: npm run deps:install

      - name: "Version and publish"
        run: |
          if [ ${{ github.base_ref }} = development ]; then
            npx lerna version --conventional-commits --changelog-preset angular-bitbucket --conventional-prerelease --preid beta --yes
          else
            npx lerna version --conventional-commits  --changelog-preset angular-bitbucket --conventional-graduate --yes
          fi

          npx lerna publish from-git --yes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
